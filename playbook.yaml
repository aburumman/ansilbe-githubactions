---
name: Do some stuffs
hosts: webservers
become: true
tasks:
  -  name: update
     apt: update-cache=yes
  -  name: Ensure apache is present
     apt:
       name: apache2
       state: latest
  -  name: Ensure PHP
     apt:
       name: php7
       state: present
  -  name: ensure PHP module
     apt:
       name: libapache-mod-php7.2
       state: present
  -  name: Ensure Mysql
     apt:
       name: php7.2-mysql
       state: latest
name: Deploy Application package
host: webservers
tasks:
  - name: Setup php files
    copy: 
        src: files/index.php
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: '0644'
